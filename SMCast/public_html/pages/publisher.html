<div ng-controller="PublisherController as pubCTRL">
    <button type="button" class="btn btn-default btn-lg" ng-click="pubCTRL.startLiveStream()">
        <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span> Go Live!
    </button>
    <button type="button" class="btn btn-danger btn-lg" ng-click="pubCTRL.stopLiveStream()">
        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
    </button>
    <br />
    <video id="localvideo" autoplay></video>
</div>
